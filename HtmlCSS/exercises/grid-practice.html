<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
        <div style="
        background-color: lightblue;">
            Div 1
        </div>
        <div style="background-color: lightpink;">
            Div 2 
            <p>text</p>
        </div>
    </div>
    <div style="display: grid;
    margin-top: 20px;
    grid-template-columns: 100px 100px 200px;">
        <div style="
        background-color: lightblue;">
            Div 1
        </div>
        <div style="background-color: lightpink;">
            Div 2 
            <p>text</p>
        </div>
        <div style="background-color: rgb(168, 89, 100);">
            Div 3 
            <p></p>
        </div>
        <div style="background-color: rgb(168, 89, 100);">
            Div 4 
            <p></p>
        </div>
    </div>
    <div style="display: grid;
    margin-top: 20px;
    grid-template-columns: 100px 1fr;">
        <div style="
        background-color: lightblue;">
            Div 1(100px)
        </div>
        <div style="background-color: lightpink;">
            Div 2 (fr)
        </div>
        
    </div>
    <div style="display: grid;
    margin-top: 20px;
    grid-template-columns: 100px 1fr 1fr;
    ">
        <div style="
        background-color: lightblue;">
            Div 1(100px)
        </div>
        <div style="background-color: lightpink;">
            Div 2 (1fr)
        </div>
        <div style="background-color: rgb(159, 200, 233);">
            Div 3 (1  fr)
        </div>
        
    </div>
    <div style="display: grid;
    margin-top: 20px;
    grid-template-columns: 100px 1fr 2fr;">
        <div style="
        background-color: lightblue;">
            Div 1(100px)
        </div>
        <div style="background-color: lightpink;">
            Div 2 (1 fr)
        </div>
        <div style="background-color: rgb(159, 200, 233);">
            Div 3 (2 fr)
        </div>
        
    </div>
    <div style="display: grid;
    margin-top: 20px;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
        <div style="
        background-color: lightblue;
        height: 200px;">
            Div 1(1fr)
        </div>
        <div style="background-color: lightpink;
        height: 200px;">
            Div 2 (1fr)
        </div>
        <div style="background-color: rgb(159, 200, 233);
        height: 200px;">
            Div 3 (1fr)
        </div>

        <div style="
        background-color: rgb(74, 151, 177);
        height: 200px;">
            Div 1(1fr)
        </div>
        <div style="background-color: rgb(195, 94, 109);
        height: 200px;">
            Div 2 (1fr)
        </div>
        <div style="background-color: rgb(93, 154, 203);
        height: 200px;">
            Div 3 (1fr)
        </div>
        
    </div>
</body>

</html>
