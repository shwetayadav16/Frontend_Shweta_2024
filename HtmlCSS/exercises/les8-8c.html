<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search box</title>
    <style>
    .logo{
        display: block;
        width: 200px;
        margin-left: 150px;
        margin-bottom: 10px;
    }
    .search-box{
        border: none; 
        display: block;
        width: 500px;
        border-radius: 20px;
        background-color: white;
        box-shadow: 0px 0px 6px rgba(0, 0, 0,0.3);
        padding-left: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
</style>
</head>
<body>
    <img class="logo" src="google-logo.png" alt="google-logo">
    <input class="search-box" type="text" placeholder="Search Google or type a URL">
</body>
</html>
