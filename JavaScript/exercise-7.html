<body>
    <script>
        function greet(name){
            if(name===undefined){
                console.log('Hi there!');
            }
            else
            console.log(`Hello! ${name}`);
        }
        greet('Shweta');
        greet('Shalini');
        greet('Khushi');
        greet('Pari');
        greet();
        function convertToFahrenheit(celsius){
            return (celsius*9/5)+32;
        }
        function convertToCelsius(fahrenheit){
            return (fahrenheit-32)*5/9;
        }
        function convertTemperature(degree,unit){
          if(unit==='C'){
            return (degree*9/5)+32+'F';
          }
          else{
            return (degree-32)*5/9+'C';
          }
        }
        console.log(convertToFahrenheit(25));
        console.log(convertToCelsius(86));
        console.log(convertTemperature(25,'C'))
        console.log(convertTemperature(86,'F'))
        function convertLenght(length,from,to){
            if(from!=='km'&&from!=='miles' &&from!=='ft'){
                 return `Invalid unit:${from}`
            }
            else if(to!=='km'&& to!=='miles' &&to!=='ft'){
                return `Invalid unit:${from}`;
            }

            if(from==='miles'&&to==='km'){
                return length*1.6+'km';
            }
            else if(from==='km'&& to==='miles') {
                return length/1.6+'miles';
            }
            else if(from==='miles'&&to==='ft'){
                return length*5280+'ft'
            }
            else if(from==='ft'&&to==='miles'){
                return length/5280+'miles'
            }
            else if(from==='km'&& to==='ft'){
                return length*3281+'ft';
            }
            else if(from==='ft'&& to==='km'){
                return length/3281+'km';
            }
            else if(from===to){
                return length+from;
            }
        }
        console.log(convertLenght(50,'miles','km'));
        console.log(convertLenght(32,'km','miles'));
        console.log(convertLenght(50,'km','km'));

        console.log(convertLenght(5,'miles','km'));
        console.log(convertLenght(5,'miles','ft'));
        console.log(convertLenght(5,'km','ft'));

        console.log(convertLenght(5,'lbs','lbs'));
    </script>
</body>
