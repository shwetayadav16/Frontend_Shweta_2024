<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9i</title>
</head>
<body>
    <button onclick='console.log(`Cart Quantity: ${cartQuantity}`);'>Show Quantity</button>
    <!-- <button onclick="console.log(cartQuantity=cartQuantity+1)">Add to cart</button> -->
    <button onclick="updateCart(1)">Add to cart</button>
    <button onclick="updateCart(2)">+2</button>
    <button onclick="updateCart(3)">+3</button>
    <button onclick="updateCart(4)">+4</button>
    <button onclick="updateCart(5)">+5</button>
    <button onclick="updateCart(-1)">Remove from Cart</button>
    <button onclick="updateCart(-2)">-2</button>
    <button onclick="updateCart(-3)">-3</button>
    <button onclick="cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`); updateQuantity();">Reset Cart</button>
    <p class="js-quantity"></p>
    <script>
        let cartQuantity = 0;
        function updateCart(value) {
            if (cartQuantity+value>= 10){
                alert('the cart is full');
                return;
            }    
            if(cartQuantity+value<0){
                alert('Not enough items in the cart');
                return;
            }
            cartQuantity += value;
            updateQuantity();
            console.log(`Cart Quantity:${cartQuantity}`);
        }
        function updateQuantity(){
        document.querySelector('.js-quantity').innerHTML=`Cart Quantity:${cartQuantity}`;
        }
    </script>
</body>
</html>
