<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9g</title>
</head>

<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.<br><br>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" onkeydown="handleCostKeydown(event);" class="js-cost-input">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-result"></p>
    <script>
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }
        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value)*100;
            if (cost < 4000) {
                cost += 1000;
            }
            document.querySelector('.js-result').innerHTML = `$${cost/100}`;
        }
    </script>
</body>
</html>
