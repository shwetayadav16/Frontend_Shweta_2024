<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <!-- Rock is chosen -->
    <button class="move-button" onclick="playGame('Rock');"><img class="move-icon" src="images/rock-emoji.png" alt="Rock"></button>

    <!-- Paper is chosen -->
    <button class="move-button" onclick="playGame('Paper');"><img class="move-icon" src="images/paper-emoji.png" alt="Paper"></button>

    <!-- Scissors is chosen -->
    <button class="move-button" onclick="playGame('Scissors');"><img class="move-icon" src="images/scissors-emoji.png" alt="Scissors"></button>
    <p class="js-result result"></p>
    <p class="js-moves score"></p>
    <p class="js-score "></p>

    <button class="reset-score-button" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0; 
    localStorage.removeItem('score');
    updateScore();">Reset Score</button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
