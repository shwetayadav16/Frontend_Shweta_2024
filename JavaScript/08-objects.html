<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        /*
        const product={
            name:'socks',
            price:1090
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name='cotton socks';
        console.log(product);

        product.newProperty=true;
        console.log(product);
        delete product.newProperty;
        console.log(product);
        */
        
        const product2={
         name:'shirt',
         'delivery-time':'1 day',
         //optional []--['delivery-time']:'1 day',
         'color':'black',
         rating:{
             start:4.5,
             count:87
         },
         // Called Method
         fun: function function1(){
             console.log('function inside objects');
         }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']);
        //if not possible with the '.' so we need to use [] technique
        //apply calculation also like pro
        console.log(product2['delivery-time']);
        console.log(product2['color']);
        //can also
        console.log(product2['delivery'+'time']);
        console.log(product2.rating.start)
        console.log(product2.rating.count);
        product2.fun();
        //console is object and console.log is function
        //Math is object and Math.random is function
 
        const jsonString=JSON.stringify(product2);
        console.log(JSON.parse(jsonString));
        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        //References and objects
        const object1 = {
            message: 'hello'
        }
        const object2 = object1;
        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good job!'
        };
        console.log(object3 === object1);//false
        console.log(object2 === object1);//true

        const object4 = {
            message: 'Hello',
            price: 799
        };
        //const message=object4.message;--shortcut of this in the next line
        const { message, price } = object4;
        console.log(message);
        console.log(price);

        const object5 = {
            //message:message--shortcut of this in the next line called shorthand 
            message,
            // method: function function1() {
            //     console.log('method');
            // }
            method(){
                console.log('method');
            }
        };
        console.log(object5);
        object5.method();

    </script>
</body>

</html>
